services:
  vizdoom-lab:
    build: .
    # 必须：Sample Factory 多进程通信需要
    shm_size: "2gb"
    volumes:
      - .:/app
    ports:
      - "6007:6006" 
    # 如果你有 NVIDIA GPU，开启以下配置
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    environment:
      - PYTHONPATH=/app
      - DISPLAY=:99
    # 覆盖 Dockerfile 的 ENTRYPOINT，手动控制 xvfb
    entrypoint: []
    command: ["bash", "-c", "Xvfb :99 -screen 0 640x480x24 & sleep 2 && python main.py"]
